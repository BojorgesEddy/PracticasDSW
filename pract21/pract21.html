<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Formulario con Estilos</title>
    <!--Bojorges Romero Eddy Abraham  GPO 372-->
    <link rel="stylesheet" href="pract21.css">
</head>
<body>
    <form class="my-form">
        <h2>Contacto</h2>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" class="input-field" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electr√≥nico:</label>
            <input type="email" id="email" class="input-field" required>
        </div>
        <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" class="input-field" rows="4" required></textarea>
        </div>
        <button type="submit" class="submit-button">Enviar</button>
    </form>
</body>
</html>
