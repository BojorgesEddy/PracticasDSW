<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario registro</title>
    <!--Bojorges Romero Eddy Abraham  GPO 372-->
</head>
<body>
    <form action="" method="get">
        <table align="center" cellspacing="5px" width="70%"  cellpadding="7px">
            <caption><h1 style="color: blue">Formulario de registro</h1></caption>
            <tr>
                <td>Nombre</td>
                <td><input type="text" maxlength="30" placeholder="Coloque su Nombre" required></td>
                <td>Correo:</td>
                <td><input type="email" required></td>
            </tr>
    
            <tr>
                <td>Url:</td>
                <td><input type="text" placeholder="Coloque URL" required></td>
                <td>Fecha:</td>
                <td><input type="date" name="" id=""></td>
            </tr>
    
            <tr>
                <td>Tiempo:</td>
                <td><input type="time" name="" id=""></td>
                <td>Fecha y Hora de Nacimiento</td>
                <td><input type="datetime-local" name="" id=""></td>
            </tr>
    
            <tr>
                 <td>Mes de nacimiento:</td>
                 <td><input type="month" name="" id=""></td>
                 <td>Semana</td>
                 <td><input type="week"></td>
            </tr>
    
            <tr>
                <td>Edad:</td>
                <td><input type="number" min="18" max="100" required></td>
                <td>Hrs. de Internet</td>
                <td><input type="range"></td>
            </tr>
    
            <tr>
                <td>Telefono:</td>
                <td><input type="tel" required></td>
                <td>Palabra de busqueda</td>
                <td><input type="text" placeholder="Palabra de busqueda"></td>
            </tr>
    
            <tr>
                <td>Color favorito:</td>
                <td><input type="color"></td>
                <td></td>
                <td><button name="boton" >Enviar</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
